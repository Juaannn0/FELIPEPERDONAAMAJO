      overflow-x: hidden;

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
      z-index: 0;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) scale(0.5);
        opacity: 0;
      }
    }

    .bubble:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 25%; width: 30px; height: 30px; animation-delay: 2s; }
    .bubble:nth-child(3) { left: 50%; width: 60px; height: 60px; animation-delay: 4s; }

      border: none;
      border-radius: 20px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 20px 20px 0 0;
